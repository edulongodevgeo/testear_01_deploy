<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR com Imagem</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.3/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Carregando AR...</div>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Rastreando a imagem -->
    <a-image-tracking url="https://upload.wikimedia.org/wikipedia/pt/7/7b/Figueirense.png">
      <!-- Vídeo exibido quando a imagem é detectada -->
      <a-video 
        src="https://www.w3schools.com/html/mov_bbb.mp4" 
        position="0 0.5 0" 
        rotation="-90 0 0" 
        width="1" 
        height="0.5"
        autoplay="true">
      </a-video>
    </a-image-tracking>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Remove a tela de carregamento quando a cena for carregada
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
